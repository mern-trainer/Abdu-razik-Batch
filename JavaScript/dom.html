    <form name="signup" onsubmit="return handleForm()" oninput="handleClearErrors()">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Eg: John">
            <span class="error"></span>
        </div>
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Eg: johndoe">
            <span class="error"></span>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="Eg: 0V8tD@example.com">
            <span class="error"></span>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Eg: 12345678">
            <span class="error"></span>
        </div>
        <div>
            <label for="confirm_password">Confirm Password: </label>
            <input type="password" id="confirm_password" name="confirm_password">
            <span class="error"></span>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
